version: 0.1              # REQUIRED
component: build
timeoutInSeconds: 6000    # timeoutInSeconds spec level.
runAs: root               # runas(root, ocarun) default linux user. can be overridden at every step level.
shell: bash               # shell(bash, sh, ksh) default shell type. can be overridden at every step level.
env:
  variables:
    "minor_version" : "20"
    "testEnv" : "testEnvValue1"
  exportedVariables:
    - testEnv
    - minor_version

steps:
  - type: Command                 # required. predefined, currently supporting [Command | DockerRun]
    name: "Build Source 1"        # optional. its friendly display name.
    shell: bash                   # optional to override at step level
    timeoutInSeconds: 400         # optional to override at step level
    runAs: invalidUser            # optional to override at step level
    failImmediatelyOnError: false
    command: |
      whoami
      echo $HOME
      echo "hello world" >> harsh.txt
      echo "Thor: Ragnarok"
      echo $minor_version
      minor_version=1
      echo “test”> abc.txt
      cd src/main/java/org/example/
      javac HelloWorld.java
      echo "Harry Potter and the Prisoner of Azkaban"
      docker build -t iad.ocir.io/id204we8d65n/bugbashcontainer .
      echo "Stranger Things"
outputArtifacts:
  - name: bugbashArtifact
    type: DOCKER_IMAGE
    location: iad.ocir.io/id204we8d65n/bugbashcontainer
