# ADD COMMENTS HERE

version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "minor_version" : "20"
    "testEnv" : "testEnvValue1"
  exportedVariables:
    - testEnv
    - minor_version

steps:
  - type: Command
    name: "Build Source 1"
    timeoutInSeconds: 400
    runAs: ocarun
    command: |
      whoami
      echo $HOME
      echo "hello world" >> harsh.txt
      echo "Thor: Ragnarok"
      echo $minor_version
      minor_version=1
      echo “test”> abc.txt
      cd src/main/java/org/example/
      javac HelloWorld.java
  - type: Command
    name: "Build Source 2"
    timeoutInSeconds: 400
    runAs: invalidUser
    command: |
      whoami
      echo $HOME
      echo "Harry Potter and the Prisoner of Azkaban"
      cat /etc/passwd
      docker build -t iad.ocir.io/id204we8d65n/bugbashcontainer .
      echo "Stranger Things"
      echo $minor_version
outputArtifacts:
  - name: bugbashArtifact
    type: DOCKER_IMAGE
    location: iad.ocir.io/id204we8d65n/bugbashcontainer
