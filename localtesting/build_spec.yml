version: 0.1
component: build
timeoutInSeconds: 6000
runAs: ocarun
shell: bash
env:
  variables:
    "minor_version" : "20"
    "testEnv" : "testEnvValue1"
  exportedVariables:
    - testEnv
    - minor_version

steps:
  - type: Command
    name: "Build Source 1"
    timeoutInSeconds: 400
    runAs: ocarun
    command: |
      echo $USER
      echo $USERNAME
      echo $HOME
      whoami
      su - root -c "less /etc/passwd"
      echo "hello world"
      echo "ganpati bappa moriya"
      echo $minor_version
      minor_version=1
      echo “test”> abc.txt
      cd src/main/java/org/example/
      javac HelloWorld.java
  - type: Command
    name: "Build Source 2"
    timeoutInSeconds: 400
    runAs: root
    command: |
      whoami
      echo $HOME
      echo "two steps"
      cat /etc/passwd
      docker build -t iad.ocir.io/id204we8d65n/bugbashcontainer .
      echo "hello world"
      echo $minor_version
outputArtifacts:
  - name: bugbashArtifact
    type: DOCKER_IMAGE
    location: iad.ocir.io/id204we8d65n/bugbashcontainer
